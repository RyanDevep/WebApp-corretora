<html>
    <head>
        <title>Controle de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Produtos</h2>
        <form method="post" action="prod_cad.jsp">
            <p>Identificador: <input type="number" name="ident" step="1"></p>
            <p>Produto: <input type="text" name="nome"></p>
            <p>Valor <input type="number" name="valor" step="0.05"></p>
            <p>Quantidade: <input type="number" name="qtd" step="1"></p>
            
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
            
        </form>
    </body>
</html>
