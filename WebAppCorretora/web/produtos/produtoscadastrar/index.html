<html>

        <title>Controle de Processos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro de Caso Vinculante</h2>
        <form method="post" action="casovinculante_cad.jsp">
        <fieldset>
            <p>Tema:<input type="text" name="tema"></p>
            <p>Situação:
                <select name="situacao">
                    <option value="" disabled selected>Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="julgado">Julgado</option>
                    <option value="revogado">Revogado</option>
                    <option value="suspenso">Suspenso</option>
                </select>
            </p>
            <p>Origem:
                <select name="origem">
                    <option value="" disabled selected>Selecione</option>
                    <option value="stf">STF</option>
                    <option value="stj">STJ</option>
                    <option value="trf">TRF</option>
                    <option value="tj">TJ</option>
                </select>
            </p>
            <p>Referência Legislativa:<input type="text" name="ref_legislativa"></p>
            <p>Tipo:
                <select name="tipo">
                    <option value="" disabled selected>Selecione</option>
                    <option value="sumulaVinculante ">Súmula Vinculante</option>
                    <option value="repercussaoGeral">Repercussão Geral</option>
                    <option value="repetitivo">Recurso Repetitivo</option>
                    <option value="irdr">IRDR</option>
                </select>
            </p>
            <p>Data Início Distribuição:<input type="date" name="data_inicio"></p>
            <p>Data Final Distribuição:<input type="date" name="data_final"></p>
            <p>Caso permite suspensão?</p>
            <input type="radio" id="suspensao_sim" name="permite_suspensao" value="sim">
            <label for="suspensao_sim">Sim</label>
            <input type="radio" id="suspensao_nao" name="permite_suspensao" value="nao">
            <label for="suspensao_nao">Não</label>
            <p>Pesquisa Textual:<input type="text" name="pesquisaText"></p>
            <p>Relator:<input type="text" name="relator"></p>
            <p>Paradigma nº:<input type="text" name="paradigma"></p>
            <p>Órgão Julgador:<input type="text" name="orgaoJulgador"></p>
            <p>Nº Processo:<input type="text" name="num_processo"></p>
            <p>Nº Único:<input type="text" name="num_unico"></p>
        </fieldset>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
    </body>
</html>
