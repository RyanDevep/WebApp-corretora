    <body>
        <h2>Gerenciar Segurados</h2>
        <a href="../seguradosalterar/index.html">Alterar</a>
        <a href="../seguradosexcluir/index.html">Excluir</a>
        <a href="../seguradosconsultar/segu_tabela.jsp">Consultar</a>

        <h3>Cadastrar novo Segurado:</h3>
        <form method="post" action="segurado_cad.jsp">
        <fieldset>
            <p>Nome:<input type="text" name="nome" size="50" maxlength="100" required></p>
            <p>CPF/CNPJ:<input type="text" name="cpf_cnpj" size="18" maxlength="18" required></p>
            <p>Telefone:<input type="text" name="telefone" size="15" maxlength="15" required></p>
            <p>Email:<input type="text" name="email" size="50" maxlength="100" required></p>
            <p>Endereço:<input type="text" name="endereco" size="50" maxlength="150" required></p>
        </fieldset>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
    </body>
</html>
